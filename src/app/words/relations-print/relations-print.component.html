<div class="mat-elevation-z8">
  <table mat-table [dataSource]="activePageDataChunk" matSort (matSortChange)="sortData($event)" >

    <!-- Position Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="nom"> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="poids">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="poids"> Poids </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    (page)="paginatorChanged($event)"
  ></mat-paginator>
</div>
