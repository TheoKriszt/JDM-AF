<div class="container">
  <div class="row">
    <mat-form-field class="col-xs-9" name="searchForm" appearance="outline" color="primary" [formGroup]='formModel' (ngSubmit)="searchForm.form.valid && submitWordSearch() " #searchForm="ngForm">

      <mat-label>Enter your search here</mat-label>
      <input type="text"  placeholder="Ex: Chat" matInput formControlName="name" [matAutocomplete]="auto">
      <mat-error *ngIf="searchForm.submitted && !formModel.get('name').value.valid"> Champ Manquant !</mat-error>

    </mat-form-field>

    <div class="form-group col-xs-3">
      <button mat-raised-button color="warn" [disabled]="loading" class="btn btn-primary">Recherche</button>
      <div *ngIf="loading">
        <mat-progress-spinner mode="indeterminate" color="warn"></mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of autocomplete_options" [value]="option">{{option}}</mat-option>
</mat-autocomplete>
