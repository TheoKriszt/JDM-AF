<div class="container">
  <form #searchForm="ngForm" class="row"(ngSubmit)="searchForm.valid && submitWordSearch()">
    <mat-form-field class="col-xs-9" appearance="outline" color="primary" >
      <mat-label>Recherchez un mot</mat-label>
      <input type="text" placeholder="Ex: Chat" aria-label="Word" matInput [formControl]="nameControl" [matAutocomplete]="auto" required>
      <mat-error *ngIf="searchForm.submitted && searchForm.valid"> Champ Manquant !</mat-error>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
      <div class="form-group col-xs-3">
        <button mat-raised-button color="warn" [disabled]="loading" class="btn btn-primary">Recherche</button>
        <div *ngIf="loading">
          <mat-spinner color="warn"></mat-spinner>
        </div>
      </div>

  </form>
</div>
