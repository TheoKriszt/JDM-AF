<div class="container">
  <div class="row align-items-center justify-content-center">

    <div *ngIf="loading">
      <mat-spinner  color="warn"></mat-spinner>
    </div>

    <div *ngIf="!loading">
      <!--{{words | json}}-->

      <mat-card class="card">
        <mat-card-header>
          <img mat-card-avatar class="header-image" src="{{ imageUrl }}" height="320" width="auto">
          <mat-card-title class="title"> {{words.formatedWord}}</mat-card-title>
          <!--<mat-card-subtitle>{{words.word.type}}</mat-card-subtitle>--> <!-- words.word a été viré  -->
        </mat-card-header>
        <img mat-card-image src="{{ imageUrl }}" width="auto" height="400">
        <mat-card-content>
          <h3>Définitions : </h3>
          <p *ngIf="!words.definitions || words.definitions.length === 0"> Aucune définition n'a été trouvée. </p>
          <span *ngFor="let definition of words.definitions">{{definition.text}}<br/></span>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-footer>
          <div class="row align-items-center justify-content-center" *ngIf="!loading">
            <app-relations-search [params]="relationsParams()"></app-relations-search>
          </div>
        </mat-card-footer>
      </mat-card>

    </div>
  </div>


</div>
